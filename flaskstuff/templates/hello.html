<! doctype html>
<html>
<title>Hello world...</title>
<h1>Guestbook</h1>
<hr>

<h2>Sign the guestbook...</h2>
<form method="post">
{{ form.name.label }} {{ form.name }}
<br>
{{ form.msg.label }} {{ form.msg }}
<br>
{{ form.cat.label }}
<br>
{% for acat in form.cat %}
{{ acat.label }} {{ acat }} 
{% endfor %}
<br>
{{ form.submit }}
</form>

<hr>
<h2>Guestbook entries:</h2>
{% for name in names %}
<p>{{ name }}</p>
{% endfor %}
</html>
